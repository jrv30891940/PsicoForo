<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PsicoForo - Comunidad Psicológica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">🧠 PsicoForo</h1>
      <nav>
        <input type="text" placeholder="Buscar..." />
        <button onclick="window.location.href='contacto.html'" class="btn-secondary">Contacto</button>
        <button onclick="toggleDarkMode()" class="btn-icon">🌓</button>
        <button onclick="document.getElementById('loginModal').classList.remove('hidden')" class="btn-secondary btn-login">Iniciar sesión</button>
        <button onclick="logout()" class="btn-secondary btn-logout" style="display: none;">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Últimos posts</h2>
      <div id="posts" class="posts-grid"></div>
    </section>
  </main>

  <!-- Modal de inicio de sesión -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" onclick="document.getElementById('loginModal').classList.add('hidden')">&times;</button>
      <h2>Iniciar sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button class="btn-primary btn-block" onclick="login()">Entrar</button>
      <button class="btn-secondary btn-block" onclick="registrarse()">Crear cuenta</button>
      <p id="loginStatus"></p>
    </div>
  </div>

  <footer>
    © 2025 PsicoForo - Todos los derechos reservados
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_vTtTea1CQIPI3f0_wfUQE-_d8cAiuJc",
      authDomain: "psicoforo-9af0c.firebaseapp.com",
      projectId: "psicoforo-9af0c",
      storageBucket: "psicoforo-9af0c.appspot.com",
      messagingSenderId: "705288317415",
      appId: "1:705288317415:web:66be2b6b40f5759ee5f542"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("loginStatus").innerText = "Bienvenido, " + user.email;
          document.getElementById("loginModal").classList.add("hidden");
        })
        .catch(error => {
          document.getElementById("loginStatus").innerText = "Error: " + error.message;
        });
    }

    function registrarse() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("loginStatus").innerText = "Cuenta creada para " + user.email;
        })
        .catch(error => {
          document.getElementById("loginStatus").innerText = "Error: " + error.message;
        });
    }

    function logout() {
      auth.signOut()
        .then(() => {
          alert("Sesión cerrada");
        })
        .catch(error => {
          console.error("Error al cerrar sesión:", error.message);
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.querySelector(".btn-login").style.display = "none";
        document.querySelector(".btn-logout").style.display = "inline-block";
      } else {
        document.querySelector(".btn-login").style.display = "inline-block";
        document.querySelector(".btn-logout").style.display = "none";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
