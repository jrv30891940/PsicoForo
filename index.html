<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PsicoForo - Comunidad Psicológica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">🧠 PsicoForo</h1>
      <nav>
        <input type="text" placeholder="Buscar..." />
        <button onclick="window.location.href='contacto.html'" class="btn-secondary">Contacto</button>
        <button onclick="toggleDarkMode()" class="btn-icon">🌓</button>
        <button onclick="document.getElementById('loginModal').classList.remove('hidden')" class="btn-secondary">Iniciar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Últimos posts</h2>
      <div id="posts" class="posts-grid"></div>
    </section>
  </main>

  <footer>
    © 2025 PsicoForo - Todos los derechos reservados
  </footer>

  <!-- Modal de inicio de sesión y registro -->
  <div id="loginModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="close" onclick="document.getElementById('loginModal').classList.add('hidden')" aria-label="Cerrar">&times;</button>

      <div class="tabs">
        <button id="tab-login" class="active" onclick="mostrarFormulario('login')">Iniciar sesión</button>
        <button id="tab-register" onclick="mostrarFormulario('register')">Registrarse</button>
      </div>

      <form id="form-login" onsubmit="login(); return false;">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit" class="btn-primary btn-block">Entrar</button>
      </form>

      <form id="form-register" class="hidden" onsubmit="registrarse(); return false;">
        <input type="email" id="email-reg" placeholder="Correo electrónico" required />
        <input type="password" id="password-reg" placeholder="Contraseña" required />
        <button type="submit" class="btn-primary btn-block">Crear cuenta</button>
      </form>

      <p id="loginStatus" role="alert" aria-live="assertive"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script src="script.js"></script>
</body>
</html>
