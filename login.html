<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - PsicoForo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">🧠 PsicoForo</h1>
      <nav>
        <input type="text" placeholder="Buscar..." disabled />
        <button onclick="toggleDarkMode()" class="btn-icon">🌓</button>
        <button onclick="window.location.href='index.html'" class="btn-secondary">Volver</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="formulario-contacto">
      <h2>🔐 Iniciar sesión</h2>
      <form onsubmit="login(); return false;">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit" class="btn-primary btn-block">Entrar</button>
        <button type="button" class="btn-secondary btn-block" onclick="registrarse()">Crear cuenta</button>
        <p id="loginStatus" role="alert" aria-live="assertive"></p>
      </form>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    // Tu configuración personal de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC_vTtTea1CQIPI3f0_wfUQE-_d8cAiuJc",
      authDomain: "psicoforo-9af0c.firebaseapp.com",
      projectId: "psicoforo-9af0c",
      storageBucket: "psicoforo-9af0c.appspot.com",
      messagingSenderId: "705288317415",
      appId: "1:705288317415:web:66be2b6b40f5759ee5f542"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("loginStatus").innerText = "Bienvenido, " + user.email;
          // window.location.href = "index.html"; // Redirige si quieres
        })
        .catch(error => {
          document.getElementById("loginStatus").innerText = "Error: " + error.message;
        });
    }

    function registrarse() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("loginStatus").innerText = "Cuenta creada para " + user.email;
        })
        .catch(error => {
          document.getElementById("loginStatus").innerText = "Error: " + error.message;
        });
    }
  </script>

  <footer>
    © 2025 PsicoForo - Todos los derechos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
